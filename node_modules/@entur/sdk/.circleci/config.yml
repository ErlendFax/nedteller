version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/sdk

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run transpile
      - run: npm run lint
      - run: npm run flow
